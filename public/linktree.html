<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Linktree</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #fff;
            color: #000;
        }

        header, footer {
            background-color: #faf8f8; /* Background color for header and footer */
            color: #fff; /* Text color for header and footer */
            padding: 10px 0; /* Padding for top and bottom */
        }

        header h1, footer section {
            margin: 0;
        }

        .main-container {
            padding: 20px;
        }

        h1,
        p {
            color: #000;
        }

        section {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            /* Center-align content */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            margin-bottom: 20px;
        }

        .link-container,
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-item {
            margin: 10px;
        }

        .link-item a {
            text-decoration: none;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link-item a:hover {
            background-color: #fff;
            color: #000;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            /* Change link color to black */
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #ec0909;
            /* Change link color to white on hover */
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid main-container text-center">
            <h1>Your Linktree</h1>
        </div>
    </header>

    <main>
        <div class="container-fluid main-container text-center">
            <section class="profile-container">
                <div class="profile-picture">
                    <!-- Replace the URL with the link to your photo -->
                    <img src="your-photo.jpg" alt="Your Photo">
                </div>
                <div class="description">
                    <!-- Add your description here -->
                    <p>This is your description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </section>

            <section class="link-container">
                <div class="link-item">
                    <a href="https://example.com">Link 1</a>
                </div>
                <div class="link-item">
                    <a href="https://example.com">Link 2</a>
                </div>
                <div class="link-item">
                    <a href="https://example.com">Link 3</a>
                </div>
                <!-- Add more link items as needed -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container-fluid main-container text-center">
            <section class="social-icons">
                <!-- Replace the URLs with your social media profiles -->
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                <a href="mailto:your.email@example.com" target="_blank">Email</a>
                <!-- Add more social icons as needed -->
            </section>
        </div>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
